<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인예시-t</title>
    <link rel="stylesheet" href="css/commens/reset.css">
    <link rel="stylesheet" href="css/login/login.css">

</head>

<body>
    <div class="login">
        <div class="inner-login">
            <div class="con">
                <h1 class="title">LOGIN</h1>
                <p class="txt">가입하신 아이디와 비밀번호를 입력해주세요<br>비밀번호는 대소문자를 구분합니다</p>
                <div class="login-con">
                    <form action="loginOk.do" method="post" name="loginForm"></form>
                    <ul>
                        <li>
                            <input type="text" name="userId" id="userId" placeholder="ID" class="p1" maxlength="10">
                        </li>
                        <li>
                            <input type="password" name="userPw" id="userPw" placeholder="PASSWORD" class="p1" maxlength="10">
                        </li>
                        <li>
                            <input type="button" value="LOGIN" id="loginOk">
                        </li>
                        <li>
                            <div class="sub-con">
                                <ul>
                                    <li><a href="#">아이디찾기</a></li>
                                    <li><a href="#">비밀번호찾기</a></li>
                                    <li><a href="#">회원가입페이지</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let loginForm = document.getElementsByName('loginForm')[0];
        let loginOk = document.querySelector('#loginOk');
        loginOk.addEventListener('click', loginOkFunc);

        function loginOkFunc() {
            var userId = document.getElementsByName('userId')[0];
            var userPw = document.getElementsByName('userPw')[0];

            if (userId.value == "" || userId.value == null) {
                alert("아이디 입력 오류. 다시 입력하세요");
                userId.focus();
                return false;
            }
            if (userId.value.trim() != "mmm" || userId.value.length!=0){
                alert("아이디가 일치하지 않습니다. 다시 입력하세요")
                userId.focus();
                return false;
            }
            if (userPw.value==""||userPw.value==null){
                alert("비밀번호 입력 오류. 다시 입력하세요")
                userPw.focus();
                return false;
            }
            if(userPw.value.trim() != "111"||userPw.value.lenth != 0){
                alert("비밀번호가 일치하지 않습니다. 다시 입력하세요")
                userPw.focus();
                return false;
            }

            
            //
            else{
                alert("로그인 실행");}
            loginForm.submit();


        }
    </script>

</body></html>
